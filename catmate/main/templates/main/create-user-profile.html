{% extends 'main/template.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'main/user-profile.css' %}">
{% endblock %}

{% block title %}
    Create user profile
{% endblock %}

{% block content %}
<div class="wrapper">
<div class="container">
    <form method="post" >
        {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
        {% endfor %}
    </form>
</div>
</div>
{% endblock %}

{% extends 'main/template.html' %}
{% load static %}

{% block head %}
{% endblock %}

{% block title %}
{% endblock %}

{% block content %}
    
    <figure>
        <figcaption>TEST 
            <a target="_self" href="{% url 'main:user-profile' request.user.username %}">USER PROFILE!</a>
        </figcaption>
        <img src="{{ request.user.userprofile.avatar.url }}" style="width: 200px;height: 200px;">
        <figcaption>
            {{ request.user.username }}
            {{ request.user.first_name }}
            {{ request.user.last_name }}
            {% for interest in request.user.userprofile.interests.all %}
                <strong>{{ interest }}{% if not forloop.last %}, {% endif %}</strong>
            {% endfor %}
        </figcaption>
    </figure>

{% for recommend_profile in recommend_users %}
    <figure>
        <img src="{{ recommend_profile.avatar.url }}" style="width: 200px;height: 200px;">
        <figcaption>
                <a href="{% url 'main:user-profile' recommend_profile.user.username %}">{{ recommend_profile.user.username }}</a>
                {{ recommend_profile.user.first_name }}
                {{ recommend_profile.user.last_name }}
                {% for recommend_interest in recommend_profile.interests.all %}
                    {% if recommend_interest in request.user.userprofile.interests.all %}
                        <strong>{{ recommend_interest }}{% if not forloop.last %}, {% endif %}</strong>
                    {% else %}
                        {{ recommend_interest }}{% if not forloop.last %}, {% endif %}
                    {% endif %}
                {% endfor %}
                <a href="{% url 'main:chat' recommend_profile.user.username %}">âœ”</a>
                <a href="" target="_blank">Show other</a>
        </figcaption>
    </figure>

{% endfor %}
{% endblock %}

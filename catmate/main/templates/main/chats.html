{% extends 'main/template.html' %}
{% load static %}

{% block head %}
    <meta name="description" content="Chats with users in the CatMate web application">
{% endblock %}

{% block title %}
    Chats
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <a href="{% url 'main:find-someone' %}">Find someone</a>
{% endblock %}
